<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Flex-Box -->
    <h1>XO GAME</h1>
    <div class="container">
      <div class="row">
        <div class="cell" id="0" onclick="Tick(0,0)"></div>
        <div class="cell" id="1" onclick="Tick(0,1)"></div>
        <div class="cell" id="2" onclick="Tick(0,2)"></div>
      </div>
      <div class="row">
        <div class="cell" id="3" onclick="Tick(1,0)"></div>
        <div class="cell" id="4" onclick="Tick(1,1)"></div>
        <div class="cell" id="5" onclick="Tick(1,2)"></div>
      </div>
      <div class="row">
        <div class="cell" id="6" onclick="Tick(2,0)"></div>
        <div class="cell" id="7" onclick="Tick(2,1)"></div>
        <div class="cell" id="8" onclick="Tick(2,2)"></div>
      </div>
    </div>

    <h2>Congratulation! You're win the game!</h2>
    <!-- Nut restart game -->
    <button id="resest-button">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
