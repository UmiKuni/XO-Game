<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Flex-Box -->
    <h1>XO GAME</h1>
    <div class="container">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <h2>Congratulation! You're win the game!</h2>
    <!-- Nut restart game -->
    <button id="resest-button">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
