<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="cat2.jpg" />
  </head>
  <body>
    <!-- Flex-Box -->
    <h1><span class="custom-text-header">XO GAME</span></h1>
    <h2>
      <div class="custom-text-normal">
        Level-Game :
        <div id="Mode" class="custom-text-normal"></div>
      </span>
    </h2>
    <!-- Cai nao tai su dung nhieu lan thi dat vao class, con lai thi dat vao id -->
    <button class="level" id="l0" onclick="SetGameMode(0)">Easy Cat</button>
    <button class="level" id="l1" onclick="SetGameMode(1)">Normal Cat</button>
    <button class="level" id="l2" onclick="SetGameMode(2)">Black Cat</button>
    <button class="level" id="l2" onclick="SetGameMode(3)">Sigma Cat</button>
    <span class = "custom-text-normal" id="Notice">: {Notice}</span>

    <div class="container">
      <div class="row">
        <div class="cell" id="0" onclick="Tick(0)"></div>
        <div class="cell" id="1" onclick="Tick(1)"></div>
        <div class="cell" id="2" onclick="Tick(2)"></div>
      </div>
      <div class="row">
        <div class="cell" id="3" onclick="Tick(3)"></div>
        <div class="cell" id="4" onclick="Tick(4)"></div>
        <div class="cell" id="5" onclick="Tick(5)"></div>
      </div>
      <div class="row">
        <div class="cell" id="6" onclick="Tick(6)"></div>
        <div class="cell" id="7" onclick="Tick(7)"></div>
        <div class="cell" id="8" onclick="Tick(8)"></div>
      </div>
    </div>

    <h2 id="Output" class="custom-text-normal"></h2>
    <!-- Nut restart game -->
    <button id="resest-button" onclick="Restart()">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
